<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Road Rush - 3D Driving Game</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { overflow: hidden; background: #000; font-family: 'Segoe UI', Arial, sans-serif; }
  canvas { display: block; }

  /* Cinematic vignette overlay */
  #vignette {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none; z-index: 5;
    background: radial-gradient(ellipse at center, transparent 55%, rgba(0,0,0,0.45) 100%);
  }

  /* Letterbox bars for cinematic aspect */
  #letterbox-top, #letterbox-bottom {
    position: fixed; left: 0; width: 100%; height: 0;
    background: #000; z-index: 6; pointer-events: none;
    transition: height 0.8s ease;
  }
  #letterbox-top { top: 0; }
  #letterbox-bottom { bottom: 0; }
  body.cinematic #letterbox-top, body.cinematic #letterbox-bottom { height: 4vh; }

  #ui-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none; z-index: 10;
  }

  /* HUD */
  #hud {
    display: none; position: absolute; top: 0; left: 0; width: 100%; padding: 20px;
  }
  #hud-left { position: absolute; top: 20px; left: 20px; }
  #hud-right { position: absolute; top: 20px; right: 20px; text-align: right; }
  .hud-label { color: rgba(255,255,255,0.6); font-size: 12px; text-transform: uppercase; letter-spacing: 2px; }
  .hud-value { color: #fff; font-size: 32px; font-weight: 700; line-height: 1.2; }
  .hud-value.speed { color: #4fc3f7; }
  .hud-value.score { color: #fff176; }
  #hud-center {
    position: absolute; top: 20px; left: 50%; transform: translateX(-50%); text-align: center;
  }
  .hud-multiplier { color: #ff8a65; font-size: 22px; font-weight: 700; }

  /* Police warning */
  #police-warning {
    display: none; position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%);
    padding: 10px 30px; border-radius: 8px;
    font-size: 18px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase;
    animation: flashWarn 0.5s infinite;
  }
  @keyframes flashWarn {
    0%, 100% { background: rgba(255,0,0,0.8); color: #fff; }
    50% { background: rgba(0,100,255,0.8); color: #fff; }
  }

  /* Speed up warning */
  #speed-warning {
    display: none; position: absolute; bottom: 170px; left: 50%; transform: translateX(-50%);
    color: #ff5252; font-size: 16px; font-weight: 700; letter-spacing: 1px;
    text-shadow: 0 0 10px rgba(255,0,0,0.5);
    animation: pulse 0.8s infinite;
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* Screens */
  .screen {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    z-index: 20; pointer-events: all; transition: opacity 0.5s;
  }
  .screen.hidden { opacity: 0; pointer-events: none; }

  #start-screen {
    background: linear-gradient(135deg, #0d1b2a 0%, #1b2838 50%, #0d1b2a 100%);
  }
  #start-screen h1 {
    font-size: 72px; font-weight: 900; color: #fff;
    text-shadow: 0 0 40px rgba(79,195,247,0.5), 0 4px 8px rgba(0,0,0,0.5);
    margin-bottom: 10px; letter-spacing: 4px;
  }
  #start-screen .subtitle {
    color: rgba(255,255,255,0.5); font-size: 16px; letter-spacing: 6px;
    text-transform: uppercase; margin-bottom: 50px;
  }
  .btn {
    padding: 16px 60px; font-size: 20px; font-weight: 700; border: none; border-radius: 50px;
    cursor: pointer; text-transform: uppercase; letter-spacing: 3px;
    transition: all 0.3s; pointer-events: all;
  }
  .btn-start {
    background: linear-gradient(135deg, #4fc3f7, #0288d1);
    color: #fff; box-shadow: 0 4px 20px rgba(79,195,247,0.4);
  }
  .btn-start:hover { transform: scale(1.05); box-shadow: 0 6px 30px rgba(79,195,247,0.6); }
  .btn-restart {
    background: linear-gradient(135deg, #ff8a65, #e64a19);
    color: #fff; box-shadow: 0 4px 20px rgba(255,138,101,0.4);
  }
  .btn-restart:hover { transform: scale(1.05); box-shadow: 0 6px 30px rgba(255,138,101,0.6); }

  .controls-info {
    margin-top: 40px; color: rgba(255,255,255,0.4); font-size: 13px; text-align: center; line-height: 2;
  }
  .controls-info kbd {
    background: rgba(255,255,255,0.1); padding: 3px 10px; border-radius: 4px;
    border: 1px solid rgba(255,255,255,0.2); font-family: inherit;
  }

  #game-over-screen {
    background: rgba(10,10,20,0.92);
  }
  #game-over-screen h1 {
    font-size: 56px; font-weight: 900; color: #ff5252; margin-bottom: 10px;
    text-shadow: 0 0 30px rgba(255,82,82,0.5);
  }
  #game-over-screen .cause {
    color: rgba(255,255,255,0.5); font-size: 16px; margin-bottom: 40px;
    letter-spacing: 2px; text-transform: uppercase;
  }
  .final-stats {
    display: flex; gap: 50px; margin-bottom: 40px;
  }
  .stat-box {
    text-align: center;
  }
  .stat-box .stat-label { color: rgba(255,255,255,0.4); font-size: 12px; text-transform: uppercase; letter-spacing: 2px; }
  .stat-box .stat-value { color: #fff; font-size: 42px; font-weight: 700; }
  .stat-box .stat-value.gold { color: #fff176; }

  /* Mobile controls */
  #mobile-controls {
    display: none; position: absolute; bottom: 20px; left: 0; width: 100%;
    padding: 0 20px; pointer-events: all;
  }
  .mobile-btn-row { display: flex; justify-content: space-between; align-items: center; }
  .mobile-btn {
    width: 70px; height: 70px; border-radius: 50%;
    background: rgba(255,255,255,0.15); border: 2px solid rgba(255,255,255,0.3);
    display: flex; align-items: center; justify-content: center;
    font-size: 28px; color: rgba(255,255,255,0.8); user-select: none;
    -webkit-user-select: none; touch-action: manipulation;
  }
  .mobile-btn:active { background: rgba(255,255,255,0.3); }

  @media (pointer: coarse) {
    #mobile-controls { display: block; }
  }
  @media (max-width: 600px) {
    #start-screen h1 { font-size: 40px; }
    .hud-value { font-size: 24px; }
    .final-stats { gap: 25px; }
    .stat-box .stat-value { font-size: 30px; }
  }
</style>
</head>
<body>

<!-- Cinematic overlays -->
<div id="vignette"></div>
<div id="letterbox-top"></div>
<div id="letterbox-bottom"></div>

<!-- Start Screen -->
<div id="start-screen" class="screen">
  <h1>ROAD RUSH</h1>
  <div class="subtitle">Outrun the Law</div>
  <button class="btn btn-start" id="btn-start">Start</button>
  <div class="controls-info">
    <kbd>W</kbd> / <kbd>&uarr;</kbd> Accelerate &nbsp;&nbsp;
    <kbd>S</kbd> / <kbd>&darr;</kbd> Brake<br>
    <kbd>A</kbd> / <kbd>&lArr;</kbd> Steer Left &nbsp;&nbsp;
    <kbd>D</kbd> / <kbd>&rArr;</kbd> Steer Right
  </div>
</div>

<!-- Game Over Screen -->
<div id="game-over-screen" class="screen hidden">
  <h1>BUSTED</h1>
  <div class="cause" id="game-over-cause">Crashed into traffic</div>
  <div class="final-stats">
    <div class="stat-box">
      <div class="stat-label">Distance</div>
      <div class="stat-value" id="final-distance">0</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Top Speed</div>
      <div class="stat-value" id="final-speed">0</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Score</div>
      <div class="stat-value gold" id="final-score">0</div>
    </div>
  </div>
  <button class="btn btn-restart" id="btn-restart">Try Again</button>
</div>

<!-- HUD -->
<div id="ui-overlay">
  <div id="hud">
    <div id="hud-left">
      <div class="hud-label">Speed</div>
      <div class="hud-value speed" id="hud-speed">0 km/h</div>
    </div>
    <div id="hud-center">
      <div class="hud-multiplier" id="hud-multiplier"></div>
    </div>
    <div id="hud-right">
      <div class="hud-label">Score</div>
      <div class="hud-value score" id="hud-score">0</div>
      <div class="hud-label" style="margin-top:8px">Distance</div>
      <div class="hud-value" id="hud-distance" style="font-size:22px">0 m</div>
    </div>
  </div>
  <div id="police-warning">POLICE ON YOUR TAIL</div>
  <div id="speed-warning">SPEED UP OR GET BUSTED!</div>
  <div id="mobile-controls">
    <div class="mobile-btn-row">
      <div class="mobile-btn" id="m-left">&#9664;</div>
      <div style="display:flex;flex-direction:column;gap:10px">
        <div class="mobile-btn" id="m-up">&#9650;</div>
        <div class="mobile-btn" id="m-down">&#9660;</div>
      </div>
      <div class="mobile-btn" id="m-right">&#9654;</div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
// ===========================
// CONFIGURATION
// ===========================
const CONFIG = {
  // Road
  roadWidth: 9,
  laneWidth: 4.5,
  segmentLength: 80,
  visibleSegments: 7,
  shoulderWidth: 2,

  // Player
  playerLaneX: 2.25,
  playerStartSpeed: 80,
  playerMaxSpeed: 280,
  playerAcceleration: 40,
  playerBrakeForce: 60,
  playerSteerSpeed: 8,
  playerMinX: -6,
  playerMaxX: 3.5,

  // Traffic
  trafficBaseInterval: 3.0,
  trafficMinInterval: 0.35,
  oncomingBaseInterval: 4.0,
  oncomingMinInterval: 0.4,
  sameDirectionSpeedRatio: 0.5,
  oncomingSpeedRatio: 0.8,
  trafficSpawnDistance: 250,
  trafficDespawnDistance: 60,

  // Police
  policeSpeedThreshold: 55,
  policeWarningTime: 6,
  policeSpawnTime: 12,
  policeCatchUpSpeed: 15,
  policeCatchDistance: 3,

  // Difficulty
  difficultyRampTime: 180,
  graceTime: 5,

  // Scoring
  speedScoreMultiplier: 0.01,
  nearMissDistance: 2.5,
  nearMissBonus: 50,

  // Physics
  carLength: 4.2,
  carWidth: 2.0,
  carHeight: 1.4,
};

// ===========================
// GAME STATE
// ===========================
const state = {
  gameState: 'start', // start, playing, gameover
  playerX: CONFIG.playerLaneX,
  playerZ: 0,
  playerSpeed: CONFIG.playerStartSpeed,
  topSpeed: 0,
  distance: 0,
  score: 0,
  multiplier: 1,
  multiplierTimer: 0,
  nearMissCombo: 0,

  // Traffic
  trafficCars: [],
  sameTrafficTimer: 0,
  oncomingTrafficTimer: 0,

  // Police
  policeActive: false,
  policeWarning: false,
  policeZ: 0,
  policeLights: 0,
  slowTimer: 0,
  policeSpawned: false,

  // Difficulty
  elapsedTime: 0,
  difficultyLevel: 0,

  // Input
  keys: { left: false, right: false, up: false, down: false },

  // Road segments
  roadSegments: [],
  sceneryObjects: [],

  // Delta
  lastTime: 0,
};

// ===========================
// THREE.JS SETUP
// ===========================
const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0xd4c4a8, 0.0025);

const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 600);
const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: 'high-performance' });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.3;
renderer.outputEncoding = THREE.sRGBEncoding;
renderer.physicallyCorrectLights = true;
document.body.appendChild(renderer.domElement);

// --- Sky dome (gradient hemisphere) ---
const skyGeo = new THREE.SphereGeometry(500, 32, 16);
const skyMat = new THREE.ShaderMaterial({
  uniforms: {
    topColor: { value: new THREE.Color(0x1a3a5c) },
    midColor: { value: new THREE.Color(0x6ba4d4) },
    horizonColor: { value: new THREE.Color(0xffecd2) },
    bottomColor: { value: new THREE.Color(0x8fad7e) },
    sunColor: { value: new THREE.Color(0xffe0a0) },
    sunGlowColor: { value: new THREE.Color(0xff9040) },
    sunDirection: { value: new THREE.Vector3(0.4, 0.3, -0.25).normalize() },
    offset: { value: 10 },
    exponent: { value: 0.4 },
  },
  vertexShader: `
    varying vec3 vWorldPosition;
    void main() {
      vec4 worldPosition = modelMatrix * vec4(position, 1.0);
      vWorldPosition = worldPosition.xyz;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  `,
  fragmentShader: `
    uniform vec3 topColor;
    uniform vec3 midColor;
    uniform vec3 horizonColor;
    uniform vec3 bottomColor;
    uniform vec3 sunColor;
    uniform vec3 sunGlowColor;
    uniform vec3 sunDirection;
    uniform float offset;
    uniform float exponent;
    varying vec3 vWorldPosition;
    void main() {
      float h = normalize(vWorldPosition + offset).y;
      vec3 color;
      if (h > 0.15) {
        // Upper sky - deep blue to mid blue
        float t = pow((h - 0.15) / 0.85, 0.6);
        color = mix(midColor, topColor, t);
      } else if (h > 0.0) {
        // Horizon band - warm golden glow
        float t = h / 0.15;
        color = mix(horizonColor, midColor, pow(t, 0.5));
      } else {
        // Below horizon
        color = mix(horizonColor, bottomColor, pow(abs(h), 0.25));
      }
      // Sun disc and glow
      vec3 viewDir = normalize(vWorldPosition);
      float sunDot = max(dot(viewDir, sunDirection), 0.0);
      // Sharp sun disc
      color += sunColor * pow(sunDot, 256.0) * 2.0;
      // Inner glow (warm orange)
      color += sunGlowColor * pow(sunDot, 32.0) * 0.5;
      // Outer atmospheric glow
      color += sunColor * pow(sunDot, 6.0) * 0.12;
      // Atmospheric scattering tint near horizon
      float horizonFade = 1.0 - abs(h);
      color += vec3(0.15, 0.08, 0.02) * pow(horizonFade, 4.0) * 0.3;
      gl_FragColor = vec4(color, 1.0);
    }
  `,
  side: THREE.BackSide,
  depthWrite: false,
});
const sky = new THREE.Mesh(skyGeo, skyMat);
scene.add(sky);

// --- Lighting (Golden Hour / GT Sport style) ---
// Hemisphere light - warm sky, cool ground bounce
const hemiLight = new THREE.HemisphereLight(0xffecd2, 0x3a5f2c, 0.6);
scene.add(hemiLight);

// Key light - warm golden sun, low angle for long dramatic shadows
const dirLight = new THREE.DirectionalLight(0xffd89b, 1.4);
dirLight.position.set(40, 45, -20);
dirLight.castShadow = true;
dirLight.shadow.camera.left = -80;
dirLight.shadow.camera.right = 80;
dirLight.shadow.camera.top = 80;
dirLight.shadow.camera.bottom = -80;
dirLight.shadow.camera.near = 1;
dirLight.shadow.camera.far = 250;
dirLight.shadow.mapSize.width = 4096;
dirLight.shadow.mapSize.height = 4096;
dirLight.shadow.bias = -0.0003;
dirLight.shadow.normalBias = 0.02;
scene.add(dirLight);

// Fill light - cool blue from opposite side (sky bounce)
const fillLight = new THREE.DirectionalLight(0x8ec8f0, 0.4);
fillLight.position.set(-40, 30, 10);
scene.add(fillLight);

// Rim/back light - warm highlight edge on cars from behind
const rimLight = new THREE.DirectionalLight(0xffe0b2, 0.35);
rimLight.position.set(0, 20, 40);
scene.add(rimLight);

// Ambient base to lift deep shadows slightly
const ambientLight = new THREE.AmbientLight(0x1a1520, 0.15);
scene.add(ambientLight);

// --- Procedural grass texture ---
const _grassTexCanvas = document.createElement('canvas');
_grassTexCanvas.width = 512; _grassTexCanvas.height = 512;
const _gctx = _grassTexCanvas.getContext('2d');
_gctx.fillStyle = '#3a6520';
_gctx.fillRect(0, 0, 512, 512);
// Grass blade strokes
for (let i = 0; i < 6000; i++) {
  const gx = Math.random() * 512;
  const gy = Math.random() * 512;
  const v = 40 + Math.floor(Math.random() * 50);
  const g = 80 + Math.floor(Math.random() * 60);
  _gctx.strokeStyle = `rgb(${v},${g},${Math.floor(v * 0.5)})`;
  _gctx.lineWidth = 0.5 + Math.random();
  _gctx.beginPath();
  _gctx.moveTo(gx, gy);
  _gctx.lineTo(gx + (Math.random() - 0.5) * 4, gy - 2 - Math.random() * 4);
  _gctx.stroke();
}
// Clover/weed patches
_gctx.fillStyle = 'rgba(50,90,25,0.2)';
for (let i = 0; i < 30; i++) {
  _gctx.beginPath();
  _gctx.arc(Math.random() * 512, Math.random() * 512, 5 + Math.random() * 15, 0, Math.PI * 2);
  _gctx.fill();
}
const grassTex = new THREE.CanvasTexture(_grassTexCanvas);
grassTex.wrapS = THREE.RepeatWrapping;
grassTex.wrapT = THREE.RepeatWrapping;
grassTex.repeat.set(30, 100);
grassTex.encoding = THREE.sRGBEncoding;

// --- Procedural dirt texture ---
const _dirtTexCanvas = document.createElement('canvas');
_dirtTexCanvas.width = 256; _dirtTexCanvas.height = 256;
const _dctx = _dirtTexCanvas.getContext('2d');
_dctx.fillStyle = '#7a6040';
_dctx.fillRect(0, 0, 256, 256);
for (let i = 0; i < 3000; i++) {
  const v = 90 + Math.floor(Math.random() * 50);
  const g = 70 + Math.floor(Math.random() * 40);
  _dctx.fillStyle = `rgb(${v},${g},${Math.floor(g * 0.6)})`;
  _dctx.fillRect(Math.random() * 256, Math.random() * 256, 1 + Math.random() * 2, 1 + Math.random() * 2);
}
// Pebbles
_dctx.fillStyle = 'rgba(120,110,90,0.3)';
for (let i = 0; i < 40; i++) {
  _dctx.beginPath();
  _dctx.arc(Math.random() * 256, Math.random() * 256, 2 + Math.random() * 4, 0, Math.PI * 2);
  _dctx.fill();
}
const dirtTex = new THREE.CanvasTexture(_dirtTexCanvas);
dirtTex.wrapS = THREE.RepeatWrapping;
dirtTex.wrapT = THREE.RepeatWrapping;
dirtTex.repeat.set(2, 100);
dirtTex.encoding = THREE.sRGBEncoding;

// --- Ground (textured PBR) ---
const groundGeo = new THREE.PlaneGeometry(600, 2000);
const groundMat = new THREE.MeshPhysicalMaterial({ map: grassTex, metalness: 0.0, roughness: 0.88 });
const ground = new THREE.Mesh(groundGeo, groundMat);
ground.rotation.x = -Math.PI / 2;
ground.position.y = -0.05;
ground.receiveShadow = true;
scene.add(ground);

// Lighter grass variation layer
const grassPatchGeo = new THREE.PlaneGeometry(600, 2000);
const grassPatchMat = new THREE.MeshPhysicalMaterial({ color: 0x4d8830, metalness: 0.0, roughness: 0.85, transparent: true, opacity: 0.3 });
const grassPatch = new THREE.Mesh(grassPatchGeo, grassPatchMat);
grassPatch.rotation.x = -Math.PI / 2;
grassPatch.position.y = -0.04;
grassPatch.receiveShadow = true;
scene.add(grassPatch);

// Dirt shoulders alongside road (textured)
const dirtGeo = new THREE.PlaneGeometry(3.5, 2000);
const dirtMat = new THREE.MeshPhysicalMaterial({ map: dirtTex, metalness: 0.0, roughness: 0.92 });
[-CONFIG.roadWidth / 2 - 1.75, CONFIG.roadWidth / 2 + 1.75].forEach(x => {
  const dirt = new THREE.Mesh(dirtGeo, dirtMat);
  dirt.rotation.x = -Math.PI / 2;
  dirt.position.set(x, -0.03, 0);
  dirt.receiveShadow = true;
  scene.add(dirt);
  // Store reference so we can move with player
  if (x < 0) { state._dirtLeft = dirt; } else { state._dirtRight = dirt; }
});

// --- Distant mountains ---
function createMountains() {
  const mtGroup = new THREE.Group();
  const mtColors = [0x5c7a5a, 0x4a6648, 0x6b8c69, 0x3d5c3a];
  for (let i = 0; i < 20; i++) {
    const angle = (i / 20) * Math.PI * 2;
    const dist = 280 + Math.random() * 60;
    const h = 25 + Math.random() * 45;
    const w = 30 + Math.random() * 40;
    const mtGeo = new THREE.ConeGeometry(w, h, 5 + Math.floor(Math.random() * 3));
    const mtMat = new THREE.MeshPhysicalMaterial({ color: mtColors[Math.floor(Math.random() * mtColors.length)], metalness: 0.0, roughness: 0.85 });
    const mt = new THREE.Mesh(mtGeo, mtMat);
    mt.position.set(Math.cos(angle) * dist, h / 2 - 5, Math.sin(angle) * dist);
    mt.rotation.y = Math.random() * Math.PI;
    mtGroup.add(mt);
  }
  // Snow-capped peaks for tallest
  for (let i = 0; i < 6; i++) {
    const angle = (i / 6) * Math.PI * 2 + 0.3;
    const dist = 300 + Math.random() * 40;
    const h = 50 + Math.random() * 30;
    const mtGeo = new THREE.ConeGeometry(25, h, 6);
    const mtMat = new THREE.MeshPhysicalMaterial({ color: 0x5c7a5a, metalness: 0.0, roughness: 0.85 });
    const mt = new THREE.Mesh(mtGeo, mtMat);
    mt.position.set(Math.cos(angle) * dist, h / 2 - 5, Math.sin(angle) * dist);
    mtGroup.add(mt);
    // Snow cap
    const snowGeo = new THREE.ConeGeometry(8, h * 0.25, 6);
    const snowMat = new THREE.MeshPhysicalMaterial({ color: 0xf0f0f0, metalness: 0.0, roughness: 0.7 });
    const snow = new THREE.Mesh(snowGeo, snowMat);
    snow.position.set(Math.cos(angle) * dist, h * 0.75 - 5, Math.sin(angle) * dist);
    mtGroup.add(snow);
  }
  return mtGroup;
}
const mountains = createMountains();
scene.add(mountains);

// --- Speed particles system (motion streaks) ---
const PARTICLE_COUNT = 80;
const particleGeo = new THREE.BufferGeometry();
const particlePositions = new Float32Array(PARTICLE_COUNT * 3);
const particleVelocities = [];
for (let i = 0; i < PARTICLE_COUNT; i++) {
  particlePositions[i * 3] = 0;
  particlePositions[i * 3 + 1] = -100;
  particlePositions[i * 3 + 2] = 0;
  particleVelocities.push({ x: 0, y: 0, z: 0, life: 0 });
}
particleGeo.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
const particleMat = new THREE.PointsMaterial({ color: 0xffeedd, size: 0.12, transparent: true, opacity: 0.4, sizeAttenuation: true });
const particles = new THREE.Points(particleGeo, particleMat);
scene.add(particles);

// --- Speed streak lines (motion blur effect) ---
const STREAK_COUNT = 20;
const streakLines = [];

// ===========================
// ENVIRONMENT MAP (for reflections)
// ===========================
function generateEnvMap() {
  const size = 256;
  const textures = [];
  for (let i = 0; i < 6; i++) {
    const canvas = document.createElement('canvas');
    canvas.width = size; canvas.height = size;
    const ctx = canvas.getContext('2d');

    if (i === 2) { // top face - deep sky
      const grad = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size*0.7);
      grad.addColorStop(0, '#2a5a8c');
      grad.addColorStop(0.5, '#4a8abf');
      grad.addColorStop(1, '#7ab4d8');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, size, size);
      // Wispy clouds
      ctx.fillStyle = 'rgba(255,255,255,0.08)';
      for (let j = 0; j < 30; j++) {
        const cx = Math.random() * size;
        const cy = Math.random() * size;
        ctx.beginPath();
        ctx.ellipse(cx, cy, 20 + Math.random() * 30, 5 + Math.random() * 10, Math.random() * Math.PI, 0, Math.PI * 2);
        ctx.fill();
      }
    } else if (i === 3) { // bottom face - ground reflection
      const grad = ctx.createLinearGradient(0, 0, 0, size);
      grad.addColorStop(0, '#2a4a1a');
      grad.addColorStop(0.3, '#3a5a28');
      grad.addColorStop(0.7, '#4a6a32');
      grad.addColorStop(1, '#3d5529');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, size, size);
      // Ground variation
      ctx.fillStyle = 'rgba(80,100,50,0.15)';
      for (let j = 0; j < 40; j++) {
        ctx.fillRect(Math.random() * size, Math.random() * size, Math.random() * 20 + 5, Math.random() * 20 + 5);
      }
    } else { // side faces - horizon with golden hour
      const grad = ctx.createLinearGradient(0, 0, 0, size);
      grad.addColorStop(0, '#3a6ea0');
      grad.addColorStop(0.25, '#6aa0cc');
      grad.addColorStop(0.4, '#a8cce4');
      grad.addColorStop(0.48, '#ffe8c8');
      grad.addColorStop(0.52, '#ffd8a0');
      grad.addColorStop(0.56, '#d4b88a');
      grad.addColorStop(0.65, '#6a8a4a');
      grad.addColorStop(1, '#3a5a28');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, size, size);

      // Sun glow on one face
      if (i === 0 || i === 4) {
        const sunGrad = ctx.createRadialGradient(size * 0.6, size * 0.48, 0, size * 0.6, size * 0.48, size * 0.35);
        sunGrad.addColorStop(0, 'rgba(255,230,180,0.5)');
        sunGrad.addColorStop(0.2, 'rgba(255,200,120,0.2)');
        sunGrad.addColorStop(1, 'rgba(255,180,100,0)');
        ctx.fillStyle = sunGrad;
        ctx.fillRect(0, 0, size, size);
      }

      // Clouds in upper portion
      ctx.fillStyle = 'rgba(255,255,255,0.06)';
      for (let j = 0; j < 15; j++) {
        const cx = Math.random() * size;
        const cy = Math.random() * size * 0.4;
        ctx.beginPath();
        ctx.ellipse(cx, cy, 25 + Math.random() * 35, 4 + Math.random() * 8, Math.random() * 0.5, 0, Math.PI * 2);
        ctx.fill();
      }

      // Distant treeline silhouette
      ctx.fillStyle = 'rgba(40,60,30,0.3)';
      ctx.beginPath();
      ctx.moveTo(0, size * 0.58);
      for (let x = 0; x <= size; x += 3) {
        const h = size * 0.56 + Math.sin(x * 0.05) * 4 + Math.sin(x * 0.13) * 2 + Math.random() * 3;
        ctx.lineTo(x, h);
      }
      ctx.lineTo(size, size);
      ctx.lineTo(0, size);
      ctx.fill();
    }
    textures.push(new THREE.CanvasTexture(canvas));
  }
  const cubeTexture = new THREE.CubeTexture([
    textures[0].image, textures[1].image,
    textures[2].image, textures[3].image,
    textures[4].image, textures[5].image
  ]);
  cubeTexture.encoding = THREE.sRGBEncoding;
  cubeTexture.needsUpdate = true;
  return cubeTexture;
}

function darkenColor(hex, factor) {
  const r = ((hex >> 16) & 255) * factor;
  const g = ((hex >> 8) & 255) * factor;
  const b = (hex & 255) * factor;
  return (Math.floor(r) << 16) | (Math.floor(g) << 8) | Math.floor(b);
}

function lightenColor(hex, factor) {
  const r = Math.min(255, ((hex >> 16) & 255) * factor);
  const g = Math.min(255, ((hex >> 8) & 255) * factor);
  const b = Math.min(255, (hex & 255) * factor);
  return (Math.floor(r) << 16) | (Math.floor(g) << 8) | Math.floor(b);
}

// High-poly car body shape using ExtrudeGeometry with cubic Bezier curves
function createCarBodyShape(length, width, height, roofRatio) {
  const hw = width / 2;
  const hl = length / 2;
  const roofH = height * 0.55;
  const roofStart = -hl * roofRatio;
  const roofEnd = hl * 0.15;
  const beltLine = height * 0.45;
  const noseH = beltLine * 0.35;

  // Side profile shape with cubic Bezier for smoother GT Sport curves
  const shape = new THREE.Shape();
  // Front bottom
  shape.moveTo(-hl, 0);
  // Front air dam / splitter lip
  shape.lineTo(-hl, noseH * 0.3);
  // Front bumper curve up to nose
  shape.bezierCurveTo(
    -hl, noseH * 0.8,
    -hl + 0.15, beltLine * 0.55,
    -hl + 0.35, beltLine * 0.65
  );
  // Hood line (slight concave scoop)
  shape.bezierCurveTo(
    -hl + 0.8, beltLine * 0.8,
    roofStart - 1.0, beltLine * 0.95,
    roofStart - 0.5, beltLine
  );
  // A-pillar / windshield (smooth arc)
  shape.bezierCurveTo(
    roofStart - 0.3, beltLine + roofH * 0.3,
    roofStart - 0.1, beltLine + roofH * 0.85,
    roofStart, roofH + beltLine
  );
  // Roof crown (very slight dome)
  const roofMid = (roofStart + roofEnd) / 2;
  shape.bezierCurveTo(
    roofStart + (roofEnd - roofStart) * 0.3, roofH + beltLine + 0.02,
    roofStart + (roofEnd - roofStart) * 0.7, roofH + beltLine + 0.02,
    roofEnd, roofH + beltLine
  );
  // C-pillar / rear window (flowing curve)
  shape.bezierCurveTo(
    roofEnd + 0.2, roofH + beltLine - 0.05,
    roofEnd + 0.5, beltLine + roofH * 0.4,
    roofEnd + 0.85, beltLine
  );
  // Trunk / decklid (slight kick-up for spoiler line)
  shape.bezierCurveTo(
    roofEnd + 1.0, beltLine * 0.98,
    hl - 0.4, beltLine * 0.92,
    hl - 0.15, beltLine * 0.8
  );
  // Rear bumper curve down
  shape.bezierCurveTo(
    hl, beltLine * 0.5,
    hl, noseH * 0.4,
    hl, 0
  );
  // Bottom (flat underside)
  shape.lineTo(-hl, 0);

  const extrudeSettings = {
    steps: 4,
    depth: width,
    bevelEnabled: true,
    bevelThickness: 0.15,
    bevelSize: 0.14,
    bevelSegments: 8,
    curveSegments: 12,
  };
  const geo = new THREE.ExtrudeGeometry(shape, extrudeSettings);
  geo.translate(0, 0, -hw);
  geo.rotateY(Math.PI / 2);
  geo.computeVertexNormals();
  return geo;
}

function createDetailedWheel(radius, width, showCaliper) {
  const group = new THREE.Group();

  // Tire with high tessellation for smooth surface
  const tireGeo = new THREE.TorusGeometry(radius, width * 0.45, 20, 48);
  const tireMat = makeRubber();
  const tire = new THREE.Mesh(tireGeo, tireMat);
  tire.rotation.y = Math.PI / 2;
  tire.castShadow = true;
  group.add(tire);

  // Alloy rim barrel
  const rimMat = new THREE.MeshPhysicalMaterial({
    color: 0xd0d0d0, metalness: 0.95, roughness: 0.08,
    envMap: envMap, envMapIntensity: 1.8
  });
  const rimGeo = new THREE.CylinderGeometry(radius * 0.68, radius * 0.65, width * 0.5, 32);
  const rim = new THREE.Mesh(rimGeo, rimMat);
  rim.rotation.z = Math.PI / 2;
  rim.castShadow = true;
  group.add(rim);

  // Rim lip (polished outer ring)
  const lipGeo = new THREE.TorusGeometry(radius * 0.72, width * 0.06, 10, 48);
  const lip = new THREE.Mesh(lipGeo, rimMat);
  lip.rotation.y = Math.PI / 2;
  group.add(lip);

  // Center hub cap
  const capGeo = new THREE.CylinderGeometry(radius * 0.18, radius * 0.22, width * 0.55, 24);
  const cap = new THREE.Mesh(capGeo, rimMat);
  cap.rotation.z = Math.PI / 2;
  group.add(cap);

  // Twin 5-spoke design
  const spokeGeo = new THREE.BoxGeometry(width * 0.22, radius * 0.48, 0.035);
  for (let i = 0; i < 5; i++) {
    const angle = (i / 5) * Math.PI * 2;
    [-0.04, 0.04].forEach(offset => {
      const spoke = new THREE.Mesh(spokeGeo, rimMat);
      const a = angle + offset;
      spoke.position.set(0, Math.sin(a) * radius * 0.35, Math.cos(a) * radius * 0.35);
      spoke.rotation.x = a;
      group.add(spoke);
    });
  }

  // Brake disc and caliper (visible through spokes)
  if (showCaliper) {
    const discGeo = new THREE.CylinderGeometry(radius * 0.55, radius * 0.55, width * 0.08, 36);
    const discMat = new THREE.MeshPhysicalMaterial({ color: 0x888888, metalness: 0.8, roughness: 0.25 });
    const disc = new THREE.Mesh(discGeo, discMat);
    disc.rotation.z = Math.PI / 2;
    group.add(disc);

    const caliperGeo = new THREE.BoxGeometry(width * 0.2, radius * 0.28, radius * 0.18);
    const caliperMat = new THREE.MeshPhysicalMaterial({ color: 0xcc0000, metalness: 0.3, roughness: 0.4 });
    const caliper = new THREE.Mesh(caliperGeo, caliperMat);
    caliper.position.set(0, radius * 0.25, 0);
    group.add(caliper);
  }

  return group;
}

// Contact shadow for realistic ground anchoring
function createContactShadow(w, l) {
  const geo = new THREE.PlaneGeometry(w || 2.8, l || 5.0);
  const mat = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.35, depthWrite: false });
  const shadow = new THREE.Mesh(geo, mat);
  shadow.rotation.x = -Math.PI / 2;
  shadow.position.y = 0.015;
  return shadow;
}

    // Chrome headlight bezels

      const tlHousing = new THREE.Mesh(tlHousingGeo, makePlastic(0x220000));
      tlHousing.position.set(x, 0.5, -2.1);
      group.add(tlHousing);
      const tlGeo = new THREE.BoxGeometry(0.4, 0.12, 0.08);
      const tlMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const tl = new THREE.Mesh(tlGeo, tlMat);
      tl.position.set(x, 0.5, -2.12);
      group.add(tl);
    });

    // Side mirrors (body-colored with chrome accent)
    [-1.05, 1.05].forEach(x => {
      const mirBodyGeo = new THREE.BoxGeometry(0.14, 0.11, 0.2);
      const mirBody = new THREE.Mesh(mirBodyGeo, makeCarPaint(color, envIntensity));
      mirBody.position.set(x, 0.85, 0.5);
      group.add(mirBody);
      // Mirror glass
      const mirGlassGeo = new THREE.PlaneGeometry(0.1, 0.08);
      const mirGlass = new THREE.Mesh(mirGlassGeo, makeGlass());
      mirGlass.position.set(x > 0 ? x + 0.075 : x - 0.075, 0.86, 0.5);
      mirGlass.rotation.y = x > 0 ? Math.PI / 2 : -Math.PI / 2;
      group.add(mirGlass);
    });

    // Wheels with brake calipers
    const wPositions = [[-1.05, 0.35, 1.2], [1.05, 0.35, 1.2], [-1.05, 0.35, -1.2], [1.05, 0.35, -1.2]];
    wPositions.forEach(pos => {
      const wheel = createDetailedWheel(0.35, 0.28, isPlayer);
      wheel.position.set(pos[0], pos[1], pos[2]);
      wheel.castShadow = true;
      group.add(wheel);
    });
  }

  return group;
}

function createRoadSegment(zPos) {
  const group = new THREE.Group();
  group.position.z = zPos;

  // Road surface (PBR textured asphalt with specular variation)
  const roadGeo = new THREE.PlaneGeometry(CONFIG.roadWidth, CONFIG.segmentLength, 4, 16);
  const roadMat = new THREE.MeshPhysicalMaterial({
    map: asphaltTex,
    metalness: 0.0,
    roughness: 0.6,
    roughnessMap: roughnessTex,
    clearcoat: 0.12,
    clearcoatRoughness: 0.5,
    envMap: envMap,
    envMapIntensity: 0.35,
  });
  const road = new THREE.Mesh(roadGeo, roadMat);
  road.rotation.x = -Math.PI / 2;
  road.position.y = 0.01;
  road.receiveShadow = true;
  group.add(road);

  // Specular highlight strip (wet center line area - catches sun glare)
  const specStripGeo = new THREE.PlaneGeometry(1.5, CONFIG.segmentLength);
  const specStripMat = new THREE.MeshPhysicalMaterial({
    color: 0x2a2a2a, metalness: 0.0, roughness: 0.25,
    clearcoat: 0.3, clearcoatRoughness: 0.2,
    envMap: envMap, envMapIntensity: 0.5,
    transparent: true, opacity: 0.12,
  });
  const specStrip = new THREE.Mesh(specStripGeo, specStripMat);
  specStrip.rotation.x = -Math.PI / 2;
  specStrip.position.set(CONFIG.playerLaneX, 0.013, 0);
  group.add(specStrip);

  // Tire wear marks (polished tracks from traffic - more specular)
  const wearMat = new THREE.MeshPhysicalMaterial({
    color: 0x252525, metalness: 0.0, roughness: 0.3,
    clearcoat: 0.18, clearcoatRoughness: 0.3,
    envMap: envMap, envMapIntensity: 0.4,
    transparent: true, opacity: 0.2,
  });
  [CONFIG.playerLaneX - 0.7, CONFIG.playerLaneX + 0.7, -CONFIG.playerLaneX - 0.7, -CONFIG.playerLaneX + 0.7].forEach(x => {
    const wearGeo = new THREE.PlaneGeometry(0.35, CONFIG.segmentLength);
    const wear = new THREE.Mesh(wearGeo, wearMat);
    wear.rotation.x = -Math.PI / 2;
    wear.position.set(x, 0.012, 0);
    group.add(wear);
  });

  // Raised curb/gutter (3D profile with concrete look)
  const curbShape = new THREE.Shape();
  curbShape.moveTo(0, 0);
  curbShape.lineTo(0.25, 0);
  curbShape.lineTo(0.25, 0.06);
  curbShape.bezierCurveTo(0.24, 0.08, 0.21, 0.085, 0.18, 0.08);
  curbShape.lineTo(0, 0.04);
  curbShape.lineTo(0, 0);
  const curbExtSettings = { steps: 1, depth: CONFIG.segmentLength, bevelEnabled: false };
  const curbMat = new THREE.MeshPhysicalMaterial({ color: 0x606060, metalness: 0.0, roughness: 0.75, clearcoat: 0.05, clearcoatRoughness: 0.8 });
  [-1, 1].forEach(side => {
    const curbGeo = new THREE.ExtrudeGeometry(curbShape, curbExtSettings);
    curbGeo.translate(0, 0, -CONFIG.segmentLength / 2);
    const curb = new THREE.Mesh(curbGeo, curbMat);
    curb.position.set(side * CONFIG.roadWidth / 2 - (side > 0 ? 0.25 : 0), 0, 0);
    curb.receiveShadow = true;
    group.add(curb);
  });

  // Road edges (thermoplastic paint - reflective with slight raise)
  const edgeMat = new THREE.MeshPhysicalMaterial({
    color: 0xf0f0f0, metalness: 0.0, roughness: 0.2,
    clearcoat: 0.6, clearcoatRoughness: 0.15,
    envMap: envMap, envMapIntensity: 0.5,
  });
  [-CONFIG.roadWidth / 2, CONFIG.roadWidth / 2].forEach(x => {
    const edgeGeo = new THREE.BoxGeometry(0.18, 0.008, CONFIG.segmentLength);
    const edge = new THREE.Mesh(edgeGeo, edgeMat);
    edge.position.set(x, 0.02, 0);
    group.add(edge);
  });

  // Center double yellow line (thermoplastic with specular)
  const dashMat = new THREE.MeshPhysicalMaterial({
    color: 0xf0c800, metalness: 0.0, roughness: 0.25,
    clearcoat: 0.5, clearcoatRoughness: 0.2,
    envMap: envMap, envMapIntensity: 0.4,
  });
  for (let z = -CONFIG.segmentLength / 2; z < CONFIG.segmentLength / 2; z += 5) {
    [-0.1, 0.1].forEach(xOff => {
      const dashGeo = new THREE.BoxGeometry(0.1, 0.006, 2.5);
      const dash = new THREE.Mesh(dashGeo, dashMat);
      dash.position.set(xOff, 0.02, z);
      group.add(dash);
    });
  }

  // Reflective cat's eye road markers (3D raised with chrome reflector)
  const catEyeBaseMat = makePlastic(0x333333);
  const catEyeReflectorMat = new THREE.MeshPhysicalMaterial({
    color: 0xffee88, metalness: 0.6, roughness: 0.05,
    envMap: envMap, envMapIntensity: 3.0,
    clearcoat: 1.0, clearcoatRoughness: 0.02,
  });
  for (let z = -CONFIG.segmentLength / 2; z < CONFIG.segmentLength / 2; z += 10) {
    // Base housing
    const baseGeo = new THREE.BoxGeometry(0.12, 0.025, 0.12);
    const base = new THREE.Mesh(baseGeo, catEyeBaseMat);
    base.position.set(0, 0.02, z);
    group.add(base);
    // Reflective lens
    const lensGeo = new THREE.BoxGeometry(0.06, 0.015, 0.06);
    const lens = new THREE.Mesh(lensGeo, catEyeReflectorMat);
    lens.position.set(0, 0.035, z);
    group.add(lens);
  }

  // Shoulder rumble strips (3D raised, PBR painted)
  const rumbleH = 0.025;
  for (let z = -CONFIG.segmentLength / 2; z < CONFIG.segmentLength / 2; z += 3) {
    [-CONFIG.roadWidth / 2 - 0.4, CONFIG.roadWidth / 2 + 0.4].forEach(x => {
      const idx = Math.floor((z + CONFIG.segmentLength / 2) / 3);
      const stripColor = idx % 2 === 0 ? 0xcc3333 : 0xeeeeee;
      const stripGeo = new THREE.BoxGeometry(0.5, rumbleH, 1.2);
      const stripMat = new THREE.MeshPhysicalMaterial({
        color: stripColor, metalness: 0.0, roughness: 0.45,
        clearcoat: 0.25, clearcoatRoughness: 0.35,
      });
      const strip = new THREE.Mesh(stripGeo, stripMat);
      strip.position.set(x, rumbleH / 2, z);
      group.add(strip);
    });
  }

  // Metal guardrails (W-profile beam, brushed metal)
  const railMat = makeChrome('brushed');
  const postMat = new THREE.MeshPhysicalMaterial({ color: 0x777777, metalness: 0.6, roughness: 0.4 });
  for (let z = -CONFIG.segmentLength / 2; z < CONFIG.segmentLength / 2; z += 8) {
    [-CONFIG.roadWidth / 2 - 1.5, CONFIG.roadWidth / 2 + 1.5].forEach(x => {
      // I-beam post
      const postGeo = new THREE.BoxGeometry(0.08, 0.75, 0.08);
      const post = new THREE.Mesh(postGeo, postMat);
      post.position.set(x, 0.375, z);
      post.castShadow = true;
      group.add(post);
      // W-beam rail (two stacked rails for realism)
      const railGeo = new THREE.BoxGeometry(0.03, 0.1, 8);
      const rail = new THREE.Mesh(railGeo, railMat);
      rail.position.set(x, 0.58, z);
      group.add(rail);
      const rail2Geo = new THREE.BoxGeometry(0.03, 0.08, 8);
      const rail2 = new THREE.Mesh(rail2Geo, railMat);
      rail2.position.set(x, 0.42, z);
      group.add(rail2);
    });
  }

  // Grass tufts along road shoulders
  const grassTuftMat = new THREE.MeshPhysicalMaterial({ color: 0x4a8030, metalness: 0.0, roughness: 0.85, side: THREE.DoubleSide });
  for (let z = -CONFIG.segmentLength / 2; z < CONFIG.segmentLength / 2; z += 2.5 + Math.random() * 3) {
    [-CONFIG.roadWidth / 2 - 0.8, CONFIG.roadWidth / 2 + 0.8].forEach(x => {
      if (Math.random() > 0.6) return;
      const tuftX = x + (Math.random() - 0.5) * 0.6;
      const tuftGeo = new THREE.PlaneGeometry(0.3 + Math.random() * 0.2, 0.15 + Math.random() * 0.1);
      const tuft = new THREE.Mesh(tuftGeo, grassTuftMat);
      tuft.position.set(tuftX, 0.07, z);
      tuft.rotation.y = Math.random() * Math.PI;
      tuft.rotation.x = -0.3;
      group.add(tuft);
      // Cross blade for volume
      const tuft2 = new THREE.Mesh(tuftGeo, grassTuftMat);
      tuft2.position.set(tuftX, 0.07, z);
      tuft2.rotation.y = Math.random() * Math.PI + Math.PI / 2;
      tuft2.rotation.x = -0.3;
      group.add(tuft2);
    });
  }

  scene.add(group);
  return group;
}

const barkTex = new THREE.CanvasTexture(_barkCanvas);
barkTex.wrapS = THREE.RepeatWrapping;
barkTex.wrapT = THREE.RepeatWrapping;

function createLayeredTree(x, z) {
  const tree = new THREE.Group();
  const treeType = Math.random(); // 0-0.5: deciduous, 0.5-0.8: conifer, 0.8-1: birch
  const trunkH = 2 + Math.random() * 2;
  const trunkR = 0.12 + Math.random() * 0.1;

  // Textured trunk with taper
  const trunkGeo = new THREE.CylinderGeometry(trunkR * 0.6, trunkR, trunkH, 10);
  const trunkColor = treeType > 0.8 ? 0xd4c8b0 : 0x5d4037;
  const trunkMat = new THREE.MeshPhysicalMaterial({ map: barkTex, color: trunkColor, metalness: 0.0, roughness: 0.92 });
  const trunk = new THREE.Mesh(trunkGeo, trunkMat);
  trunk.position.y = trunkH / 2;
  trunk.castShadow = true;
  tree.add(trunk);

  // Root flare at base
  const rootGeo = new THREE.CylinderGeometry(trunkR, trunkR * 1.4, 0.3, 8);
  const root = new THREE.Mesh(rootGeo, trunkMat);
  root.position.y = 0.15;
  tree.add(root);

  const leavesColors = [0x2e7d32, 0x388e3c, 0x1b5e20, 0x4caf50, 0x2d6b2e, 0x357a38];
  const baseColor = leavesColors[Math.floor(Math.random() * leavesColors.length)];

  if (treeType < 0.5) {
    // Deciduous: overlapping sphere canopy (oak/maple style)
    const canopyR = 1.5 + Math.random() * 1.0;
    const blobCount = 4 + Math.floor(Math.random() * 4);
    for (let b = 0; b < blobCount; b++) {
      const blobR = canopyR * (0.5 + Math.random() * 0.4);
      const angle = (b / blobCount) * Math.PI * 2 + Math.random() * 0.5;
      const dist = canopyR * 0.3 * Math.random();
      const bx = Math.cos(angle) * dist;
      const bz = Math.sin(angle) * dist;
      const by = trunkH + canopyR * 0.3 + (Math.random() - 0.3) * canopyR * 0.4;
      const blobColor = b % 2 === 0 ? darkenColor(baseColor, 0.85) : lightenColor(baseColor, 1.1);
      const blobGeo = new THREE.SphereGeometry(blobR, 8, 6);
      const blobMat = new THREE.MeshPhysicalMaterial({ color: blobColor, metalness: 0.0, roughness: 0.82 });
      const blob = new THREE.Mesh(blobGeo, blobMat);
      blob.position.set(bx, by, bz);
      blob.scale.y = 0.7 + Math.random() * 0.3;
      blob.castShadow = true;
      tree.add(blob);
    }
    // Shadow on ground
    const shadowGeo = new THREE.PlaneGeometry(canopyR * 2.2, canopyR * 2.2);
    const shadowMat = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.15, depthWrite: false });
    const shadow = new THREE.Mesh(shadowGeo, shadowMat);
    shadow.rotation.x = -Math.PI / 2;
    shadow.position.y = 0.01;
    tree.add(shadow);
  } else if (treeType < 0.8) {
    // Conifer: layered cones (pine/spruce)
    const layers = 3 + Math.floor(Math.random() * 2);
    for (let l = 0; l < layers; l++) {
      const radius = (2.0 - l * 0.35) * (0.7 + Math.random() * 0.3);
      const height = (2.0 - l * 0.2) * (0.7 + Math.random() * 0.3);
      const layerColor = l === 0 ? darkenColor(baseColor, 0.8) : (l === layers - 1 ? lightenColor(baseColor, 1.15) : baseColor);
      const leavesGeo = new THREE.ConeGeometry(radius, height, 8);
      const leavesMat = new THREE.MeshPhysicalMaterial({ color: layerColor, metalness: 0.0, roughness: 0.82 });
      const leaves = new THREE.Mesh(leavesGeo, leavesMat);
      leaves.position.y = trunkH + l * 0.9 + 0.3;
      leaves.rotation.y = Math.random() * Math.PI;
      leaves.castShadow = true;
      tree.add(leaves);
    }
  } else {
    // Birch: tall thin with small scattered leaf clusters
    const clusterCount = 5 + Math.floor(Math.random() * 4);
    for (let c = 0; c < clusterCount; c++) {
      const cy = trunkH * 0.5 + Math.random() * trunkH * 0.8;
      const angle = Math.random() * Math.PI * 2;
      const dist = 0.3 + Math.random() * 0.8;
      const cr = 0.4 + Math.random() * 0.5;
      const leafColor = lightenColor(baseColor, 1.0 + Math.random() * 0.3);
      const clusterGeo = new THREE.SphereGeometry(cr, 6, 5);
      const clusterMat = new THREE.MeshPhysicalMaterial({ color: leafColor, metalness: 0.0, roughness: 0.8 });
      const cluster = new THREE.Mesh(clusterGeo, clusterMat);
      cluster.position.set(Math.cos(angle) * dist, cy, Math.sin(angle) * dist);
      cluster.scale.y = 0.6;
      cluster.castShadow = true;
      tree.add(cluster);
    }
    // Birch bark marks
    for (let m = 0; m < 5; m++) {
      const markGeo = new THREE.PlaneGeometry(trunkR * 1.5, 0.08);
      const markMat = new THREE.MeshBasicMaterial({ color: 0x3a2a1a, side: THREE.DoubleSide });
      const mark = new THREE.Mesh(markGeo, markMat);
      mark.position.y = 0.5 + Math.random() * (trunkH - 0.5);
      mark.rotation.y = Math.random() * Math.PI;
      tree.add(mark);
    }
  }

  tree.position.set(x, 0, z);
  return tree;
}

function createFlowerPatch(x, z) {
  const group = new THREE.Group();
  const flowerColors = [0xff6b6b, 0xffd93d, 0x6bcb77, 0xc084fc, 0xff922b, 0xf472b6, 0x74b9ff];
  const count = 3 + Math.floor(Math.random() * 5);
  for (let i = 0; i < count; i++) {
    const fx = (Math.random() - 0.5) * 1.5;
    const fz = (Math.random() - 0.5) * 1.5;
    // Stem
    const stemGeo = new THREE.CylinderGeometry(0.02, 0.02, 0.3, 4);
    const stemMat = new THREE.MeshLambertMaterial({ color: 0x4caf50 });
    const stem = new THREE.Mesh(stemGeo, stemMat);
    stem.position.set(fx, 0.15, fz);
    group.add(stem);
    // Flower head
    const fColor = flowerColors[Math.floor(Math.random() * flowerColors.length)];
    const flowerGeo = new THREE.SphereGeometry(0.08 + Math.random() * 0.06, 6, 4);
    const flowerMat = new THREE.MeshLambertMaterial({ color: fColor });
    const flower = new THREE.Mesh(flowerGeo, flowerMat);
    flower.position.set(fx, 0.32, fz);
    group.add(flower);
  }
  group.position.set(x, 0, z);
  return group;
}

function createLampPost(x, z) {
  const group = new THREE.Group();
  const poleMat = new THREE.MeshPhysicalMaterial({ color: 0x555555, metalness: 0.7, roughness: 0.35, envMap: envMap, envMapIntensity: 0.4 });

  // Main pole
  const poleGeo = new THREE.CylinderGeometry(0.06, 0.08, 4.5, 8);
  const pole = new THREE.Mesh(poleGeo, poleMat);
  pole.position.y = 2.25;
  pole.castShadow = true;
  group.add(pole);

  // Arm
  const armGeo = new THREE.BoxGeometry(1.2, 0.06, 0.06);
  const arm = new THREE.Mesh(armGeo, poleMat);
  arm.position.set(x > 0 ? -0.5 : 0.5, 4.4, 0);
  group.add(arm);

  // Light fixture
  const fixtureGeo = new THREE.CylinderGeometry(0.15, 0.2, 0.15, 8);
  const fixtureMat = new THREE.MeshPhysicalMaterial({ color: 0x666666, metalness: 0.6, roughness: 0.3 });
  const fixture = new THREE.Mesh(fixtureGeo, fixtureMat);
  fixture.position.set(x > 0 ? -1.0 : 1.0, 4.35, 0);
  group.add(fixture);

  // Light glow
  const glowGeo = new THREE.SphereGeometry(0.1, 8, 6);
  const glowMat = new THREE.MeshBasicMaterial({ color: 0xffffcc, transparent: true, opacity: 0.6 });
  const glow = new THREE.Mesh(glowGeo, glowMat);
  glow.position.set(x > 0 ? -1.0 : 1.0, 4.25, 0);
  group.add(glow);

  group.position.set(x, 0, z);
  return group;
}

function createRock(x, z) {
  const group = new THREE.Group();
  const rockColors = [0x808080, 0x707070, 0x909090, 0x686868];
  const count = 1 + Math.floor(Math.random() * 3);
  for (let i = 0; i < count; i++) {
    const rx = (Math.random() - 0.5) * 0.8;
    const rz = (Math.random() - 0.5) * 0.8;
    const size = 0.2 + Math.random() * 0.4;
    const rockGeo = new THREE.DodecahedronGeometry(size, 0);
    const rockMat = new THREE.MeshPhysicalMaterial({
      color: rockColors[Math.floor(Math.random() * rockColors.length)],
      metalness: 0.05, roughness: 0.75, flatShading: true
    });
    const rock = new THREE.Mesh(rockGeo, rockMat);
    rock.position.set(rx, size * 0.4, rz);
    rock.rotation.set(Math.random(), Math.random(), Math.random());
    rock.castShadow = true;
    group.add(rock);
  }
  group.position.set(x, 0, z);
  return group;
}

function createGrassClump(x, z) {
  const group = new THREE.Group();
  const bladeCount = 8 + Math.floor(Math.random() * 8);
  const grassColors = [0x3a7a22, 0x4a9030, 0x3d6b25, 0x55a038];
  for (let i = 0; i < bladeCount; i++) {
    const bx = (Math.random() - 0.5) * 0.8;
    const bz = (Math.random() - 0.5) * 0.8;
    const h = 0.15 + Math.random() * 0.2;
    const bladeGeo = new THREE.PlaneGeometry(0.04, h);
    const bladeMat = new THREE.MeshPhysicalMaterial({
      color: grassColors[Math.floor(Math.random() * grassColors.length)],
      metalness: 0.0, roughness: 0.8, side: THREE.DoubleSide
    });
    const blade = new THREE.Mesh(bladeGeo, bladeMat);
    blade.position.set(bx, h / 2, bz);
    blade.rotation.y = Math.random() * Math.PI;
    blade.rotation.x = (Math.random() - 0.5) * 0.4;
    group.add(blade);
  }
  group.position.set(x, 0, z);
  return group;
}

function createFenceSection(x, z, length) {
  const group = new THREE.Group();
  const fenceMat = new THREE.MeshPhysicalMaterial({ color: 0x8b7355, metalness: 0.0, roughness: 0.85 });
  const postCount = Math.floor(length / 3);
  for (let i = 0; i <= postCount; i++) {
    const pz = (i / postCount - 0.5) * length;
    const postGeo = new THREE.CylinderGeometry(0.04, 0.05, 0.8, 6);
    const post = new THREE.Mesh(postGeo, fenceMat);
    post.position.set(0, 0.4, pz);
    post.castShadow = true;
    group.add(post);
  }
  // Rails
  [0.3, 0.6].forEach(y => {
    const railGeo = new THREE.CylinderGeometry(0.02, 0.02, length, 6);
    const rail = new THREE.Mesh(railGeo, fenceMat);
    rail.position.set(0, y, 0);
    rail.rotation.x = Math.PI / 2;
    group.add(rail);
  });
  group.position.set(x, 0, z);
  return group;
}

function createScenery(zPos) {
  const objects = [];
  const segLen = CONFIG.segmentLength;

  for (let z = -segLen / 2; z < segLen / 2; z += 5 + Math.random() * 8) {
    [-1, 1].forEach(side => {
      if (Math.random() > 0.75) return;
      const x = side * (CONFIG.roadWidth / 2 + 3 + Math.random() * 18);
      const rand = Math.random();

      if (rand > 0.4) {
        // Multi-layered tree
        const tree = createLayeredTree(x, zPos + z);
        scene.add(tree);
        objects.push(tree);
      } else if (rand > 0.25) {
        // Bush cluster (multiple bushes grouped)
        const bushGroup = new THREE.Group();
        const bCount = 1 + Math.floor(Math.random() * 3);
        for (let b = 0; b < bCount; b++) {
          const bushGeo = new THREE.SphereGeometry(0.4 + Math.random() * 0.5, 8, 6);
          const bushColor = [0x33691e, 0x2e7d32, 0x4a8c3f][Math.floor(Math.random() * 3)];
          const bushMat = new THREE.MeshPhysicalMaterial({ color: bushColor, metalness: 0.0, roughness: 0.8 });
          const bush = new THREE.Mesh(bushGeo, bushMat);
          bush.position.set((Math.random() - 0.5) * 1.2, 0.3 + Math.random() * 0.2, (Math.random() - 0.5) * 1.2);
          bush.castShadow = true;
          bushGroup.add(bush);
        }
        bushGroup.position.set(x, 0, zPos + z);
        scene.add(bushGroup);
        objects.push(bushGroup);
      } else if (rand > 0.15) {
        // Grass clump
        const grass = createGrassClump(x, zPos + z);
        scene.add(grass);
        objects.push(grass);
      } else if (rand > 0.08) {
        // Flower patch
        const flowers = createFlowerPatch(x, zPos + z);
        scene.add(flowers);
        objects.push(flowers);
      } else {
        // Rock cluster
        const rocks = createRock(x, zPos + z);
        scene.add(rocks);
        objects.push(rocks);
      }
    });

    // Lamp posts every ~20 units along the road edge
    if (Math.abs(z % 20) < 5 && Math.random() > 0.35) {
      const lampSide = Math.random() > 0.5 ? 1 : -1;
      const lampX = lampSide * (CONFIG.roadWidth / 2 + 1.8);
      const lamp = createLampPost(lampX, zPos + z);
      scene.add(lamp);
      objects.push(lamp);
    }

    // Occasional wooden fence sections
    if (Math.random() > 0.85) {
      const fenceSide = Math.random() > 0.5 ? 1 : -1;
      const fenceX = fenceSide * (CONFIG.roadWidth / 2 + 6 + Math.random() * 4);
      const fence = createFenceSection(fenceX, zPos + z, 8 + Math.random() * 6);
      scene.add(fence);
      objects.push(fence);
    }
  }
  return objects;
}

function initRoad() {
  for (let i = -1; i < CONFIG.visibleSegments; i++) {
    const z = state.playerZ - i * CONFIG.segmentLength;
    const seg = createRoadSegment(z);
    state.roadSegments.push({ mesh: seg, z: z });
    const scen = createScenery(z);
    state.sceneryObjects.push({ objects: scen, z: z });
  }
}

function updateRoad() {
  const pz = state.playerZ;

  state.roadSegments.forEach(seg => {
    if (seg.z > pz + CONFIG.segmentLength * 1.5) {
      seg.z -= CONFIG.visibleSegments * CONFIG.segmentLength;
      seg.mesh.position.z = seg.z;
    }
  });

  state.sceneryObjects.forEach((scen, i) => {
    const correspondingZ = state.roadSegments[i] ? state.roadSegments[i].z : scen.z;
    if (scen.z > pz + CONFIG.segmentLength * 1.5) {
      // Remove old scenery
      scen.objects.forEach(obj => scene.remove(obj));
      // Create new scenery at new position
      scen.z = correspondingZ;
      const newObjects = createScenery(scen.z);
      scen.objects = newObjects;
    }
  });
}

function spawnTrafficCar(lane) {
  const isTruck = Math.random() > 0.75;
  const color = carColors[Math.floor(Math.random() * carColors.length)];
  const type = isTruck ? 'truck' : 'traffic';
  const car = createCarModel(color, type);

  const trafficData = {
    mesh: car,
    type: type,
    lane: lane, // 'same' or 'oncoming'
    width: isTruck ? 2.2 : 2.0,
    length: isTruck ? 5.5 : 4.2,
    scored: false,
  };

  if (lane === 'same') {
    // Same direction: spawn ahead, moving slower
    car.position.x = CONFIG.playerLaneX + (Math.random() - 0.5) * 0.5;
    car.position.z = state.playerZ - CONFIG.trafficSpawnDistance - Math.random() * 40;
    car.position.y = 0;
    trafficData.speed = state.playerSpeed * (CONFIG.sameDirectionSpeedRatio + Math.random() * 0.2);
  } else {
    // Oncoming: spawn ahead in left lane, heading toward player
    car.position.x = -CONFIG.playerLaneX + (Math.random() - 0.5) * 0.5;
    car.position.z = state.playerZ - CONFIG.trafficSpawnDistance - Math.random() * 40;
    car.position.y = 0;
    car.rotation.y = Math.PI; // Facing opposite direction
    trafficData.speed = state.playerSpeed * (CONFIG.oncomingSpeedRatio + Math.random() * 0.3);
  }

  scene.add(car);
  state.trafficCars.push(trafficData);
}

function updateTraffic(dt) {
  const difficulty = Math.min(1, state.elapsedTime / CONFIG.difficultyRampTime);
  state.difficultyLevel = difficulty;

  // Spawn timers
  const sameInterval = CONFIG.trafficBaseInterval - (CONFIG.trafficBaseInterval - CONFIG.trafficMinInterval) * difficulty;
  const oncomingInterval = CONFIG.oncomingBaseInterval - (CONFIG.oncomingBaseInterval - CONFIG.oncomingMinInterval) * difficulty;

  state.sameTrafficTimer += dt;
  state.oncomingTrafficTimer += dt;

  // Grace period at start - no traffic spawns
  if (state.elapsedTime < CONFIG.graceTime) return;

  if (state.sameTrafficTimer >= sameInterval) {
    spawnTrafficCar('same');
    state.sameTrafficTimer = 0;
  }
  if (state.oncomingTrafficTimer >= oncomingInterval) {
    spawnTrafficCar('oncoming');
    state.oncomingTrafficTimer = 0;
  }

  // Update positions & despawn
  for (let i = state.trafficCars.length - 1; i >= 0; i--) {
    const tc = state.trafficCars[i];

    if (tc.lane === 'same') {
      // Same direction: moves forward but slower
      const relSpeed = (state.playerSpeed - tc.speed) / 3.6; // m/s relative
      tc.mesh.position.z += relSpeed * dt; // Car appears to come toward player
    } else {
      // Oncoming: moves toward player quickly
      const totalSpeed = (state.playerSpeed + tc.speed) / 3.6;
      tc.mesh.position.z += totalSpeed * dt;
    }

    // Near-miss detection
    if (!tc.scored) {
      const dx = Math.abs(tc.mesh.position.x - state.playerX);
      const dz = Math.abs(tc.mesh.position.z - state.playerZ);
      if (dz < 3 && dx < CONFIG.nearMissDistance && dx > tc.width / 2 + 0.5) {
        tc.scored = true;
        state.nearMissCombo++;
        const bonus = CONFIG.nearMissBonus * state.nearMissCombo;
        state.score += bonus;
        state.multiplier = 1 + state.nearMissCombo * 0.5;
        state.multiplierTimer = 3;
        showNearMiss(bonus);
      }
    }

    // Despawn
    if (tc.mesh.position.z > state.playerZ + CONFIG.trafficDespawnDistance) {
      scene.remove(tc.mesh);
      state.trafficCars.splice(i, 1);
    }
  }
}

function showNearMiss(bonus) {
  const el = document.getElementById('hud-multiplier');
  el.textContent = `NEAR MISS! +${bonus}`;
  el.style.color = '#ff8a65';
  setTimeout(() => {
    if (state.multiplierTimer <= 0) el.textContent = '';
  }, 1500);
}

// POLICE SYSTEM
// ===========================
let policeCar = null;

function createPoliceCar() {
  policeCar = createCarModel(0, 'police');
  policeCar.visible = false;
  scene.add(policeCar);
}

function updatePolice(dt) {
  if (state.playerSpeed < CONFIG.policeSpeedThreshold) {
    state.slowTimer += dt;
  } else {
    state.slowTimer = Math.max(0, state.slowTimer - dt * 2);
  }

  // Warning phase
  if (state.slowTimer >= CONFIG.policeWarningTime && !state.policeWarning) {
    state.policeWarning = true;
    document.getElementById('speed-warning').style.display = 'block';
  } else if (state.slowTimer < CONFIG.policeWarningTime) {
    state.policeWarning = false;
    document.getElementById('speed-warning').style.display = 'none';
  }

  // Spawn police
  if (state.slowTimer >= CONFIG.policeSpawnTime && !state.policeSpawned) {
    state.policeSpawned = true;
    state.policeActive = true;
    state.policeZ = state.playerZ + 50;
    policeCar.visible = true;
    policeCar.position.x = CONFIG.playerLaneX;
    policeCar.position.z = state.policeZ;
    policeCar.position.y = 0;
    document.getElementById('police-warning').style.display = 'block';
  }

  // Update police chase
  if (state.policeActive && policeCar) {
    // Police catches up
    const catchSpeed = CONFIG.policeCatchUpSpeed + Math.max(0, (CONFIG.policeSpeedThreshold - state.playerSpeed) * 0.3);
    state.policeZ -= catchSpeed * dt;

    // Police steers toward player
    const pxDiff = state.playerX - policeCar.position.x;
    policeCar.position.x += pxDiff * 2 * dt;
    policeCar.position.z = state.policeZ;

    // Flash lights
    state.policeLights += dt * 8;
    const flash = Math.sin(state.policeLights) > 0;
    const redLight = policeCar.getObjectByName('redLight');
    const blueLight = policeCar.getObjectByName('blueLight');
    if (redLight) redLight.material.color.setHex(flash ? 0xff0000 : 0x330000);
    if (blueLight) blueLight.material.color.setHex(flash ? 0x0044ff : 0x000033);

    // Police catches player
    if (state.policeZ <= state.playerZ + CONFIG.policeCatchDistance) {
      gameOver('Arrested by police!');
      return;
    }

    // Player escapes if fast enough for a while
    if (state.playerSpeed > CONFIG.policeSpeedThreshold + 40) {
      state.policeZ += (state.playerSpeed - CONFIG.policeSpeedThreshold - 40) / 3.6 * dt;
      if (state.policeZ > state.playerZ + 60) {
        // Escaped
        state.policeActive = false;
        state.policeSpawned = false;
        state.policeWarning = false;
        state.slowTimer = 0;
        policeCar.visible = false;
        document.getElementById('police-warning').style.display = 'none';
        document.getElementById('speed-warning').style.display = 'none';
        state.score += 200;
      }
    }
  }
}

// ===========================
// COLLISION DETECTION
// ===========================
function checkCollisions() {
  const px = state.playerX;
  const pz = state.playerZ;
  const pHalfW = CONFIG.carWidth / 2 - 0.1;
  const pHalfL = CONFIG.carLength / 2 - 0.2;

  for (const tc of state.trafficCars) {
    const tx = tc.mesh.position.x;
    const tz = tc.mesh.position.z;
    const tHalfW = tc.width / 2;
    const tHalfL = tc.length / 2;

    if (Math.abs(px - tx) < (pHalfW + tHalfW) &&
        Math.abs(pz - tz) < (pHalfL + tHalfL)) {
      if (tc.lane === 'oncoming') {
        gameOver('Head-on collision!');
      } else {
        gameOver('Rear-ended traffic!');
      }
      return true;
    }
  }
  return false;
}

});

// Mobile controls
function setupMobileButton(id, key) {
  const el = document.getElementById(id);
  if (!el) return;
  el.addEventListener('touchstart', (e) => { e.preventDefault(); state.keys[key] = true; });
  el.addEventListener('touchend', (e) => { e.preventDefault(); state.keys[key] = false; });
  el.addEventListener('touchcancel', (e) => { e.preventDefault(); state.keys[key] = false; });
}
setupMobileButton('m-left', 'left');
setupMobileButton('m-right', 'right');
setupMobileButton('m-up', 'up');
setupMobileButton('m-down', 'down');

// ===========================
// SCREENS
// ===========================
document.getElementById('btn-start').addEventListener('click', startGame);
document.getElementById('btn-restart').addEventListener('click', startGame);

function startGame() {
  // Reset state
  state.playerX = CONFIG.playerLaneX;
  state.playerZ = 0;
  state.playerSpeed = CONFIG.playerStartSpeed;
  state.topSpeed = 0;
  state.distance = 0;
  state.score = 0;
  state.multiplier = 1;
  state.multiplierTimer = 0;
  state.nearMissCombo = 0;
  state.sameTrafficTimer = 0;
  state.oncomingTrafficTimer = 0;
  state.policeActive = false;
  state.policeWarning = false;
  state.policeSpawned = false;
  state.slowTimer = 0;
  state.elapsedTime = 0;
  state.difficultyLevel = 0;
  state.keys = { left: false, right: false, up: false, down: false };
  state.lastTime = performance.now();

  // Clear existing
  state.trafficCars.forEach(tc => scene.remove(tc.mesh));
  state.trafficCars = [];
  state.roadSegments.forEach(seg => scene.remove(seg.mesh));
  state.roadSegments = [];
  state.sceneryObjects.forEach(scen => scen.objects.forEach(obj => scene.remove(obj)));
  state.sceneryObjects = [];

  if (policeCar) policeCar.visible = false;

  // Init road
  initRoad();

  // Init police car
  if (!policeCar) createPoliceCar();
  state.policeLights = 0;

  // Update UI
  document.getElementById('start-screen').classList.add('hidden');
  document.getElementById('game-over-screen').classList.add('hidden');
  document.getElementById('hud').style.display = 'block';
  document.getElementById('police-warning').style.display = 'none';
  document.getElementById('speed-warning').style.display = 'none';
  document.getElementById('hud-multiplier').textContent = '';

  state.gameState = 'playing';

  // Activate cinematic letterbox
  document.body.classList.add('cinematic');

  // Update ground position
  ground.position.z = state.playerZ;
  grassPatch.position.z = state.playerZ;
  if (state._dirtLeft) state._dirtLeft.position.z = state.playerZ;
  if (state._dirtRight) state._dirtRight.position.z = state.playerZ;
  mountains.position.z = state.playerZ;
}

function gameOver(cause) {
  state.gameState = 'gameover';

  document.getElementById('hud').style.display = 'none';
  document.getElementById('police-warning').style.display = 'none';
  document.getElementById('speed-warning').style.display = 'none';

  const isArrested = cause.includes('Arrested');
  document.getElementById('game-over-screen').querySelector('h1').textContent = isArrested ? 'BUSTED' : 'WRECKED';
  document.getElementById('game-over-cause').textContent = cause;
  document.getElementById('final-distance').textContent = Math.floor(state.distance) + ' m';
  document.getElementById('final-speed').textContent = Math.floor(state.topSpeed) + ' km/h';
  document.getElementById('final-score').textContent = Math.floor(state.score);

  document.getElementById('game-over-screen').classList.remove('hidden');
}

// ===========================
// GAME LOOP
// ===========================
function gameLoop(timestamp) {
  requestAnimationFrame(gameLoop);

  if (state.gameState !== 'playing') {
    renderer.render(scene, camera);
    return;
  }

  const dt = Math.min((timestamp - state.lastTime) / 1000, 0.05);
  state.lastTime = timestamp;
  state.elapsedTime += dt;

  // --- Player speed ---
  if (state.keys.up) {
    state.playerSpeed += CONFIG.playerAcceleration * dt;
  } else if (state.keys.down) {
    state.playerSpeed -= CONFIG.playerBrakeForce * dt;
  } else {
    // Gradual deceleration (air resistance/engine idle)
    state.playerSpeed -= 5 * dt;
  }
  state.playerSpeed = Math.max(20, Math.min(CONFIG.playerMaxSpeed, state.playerSpeed));
  state.topSpeed = Math.max(state.topSpeed, state.playerSpeed);

  // --- Player steering ---
  if (state.keys.left) {
    state.playerX -= CONFIG.playerSteerSpeed * dt;
  }
  if (state.keys.right) {
    state.playerX += CONFIG.playerSteerSpeed * dt;
  }
  state.playerX = Math.max(CONFIG.playerMinX, Math.min(CONFIG.playerMaxX, state.playerX));

  // Off-road slowdown
  if (Math.abs(state.playerX) > CONFIG.roadWidth / 2 + 0.5) {
    state.playerSpeed -= 30 * dt;
    // Add slight wobble when off-road
    state.playerX += (Math.random() - 0.5) * 0.05;
  }

  // --- Move player forward ---
  const speedMs = state.playerSpeed / 3.6;
  state.playerZ -= speedMs * dt;
  state.distance += speedMs * dt;

  // --- Score ---
  state.score += state.playerSpeed * CONFIG.speedScoreMultiplier * state.multiplier * dt;
  state.multiplierTimer -= dt;
  if (state.multiplierTimer <= 0) {
    state.multiplier = 1;
    state.nearMissCombo = 0;
  }

  // --- Update systems ---
  updateRoad();
  updateTraffic(dt);
  updatePolice(dt);
  if (checkCollisions()) {
    renderer.render(scene, camera);
    return;
  }

  // --- Update player car ---
  playerCar.position.x = state.playerX;
  playerCar.position.z = state.playerZ;
  playerCar.position.y = 0;

  // Slight tilt when steering
  const targetTilt = (state.keys.left ? 0.05 : 0) + (state.keys.right ? -0.05 : 0);
  playerCar.rotation.z += (targetTilt - playerCar.rotation.z) * 5 * dt;

  // --- Update camera (GT Sport low chase cam) ---
  const speedRatio = state.playerSpeed / CONFIG.playerMaxSpeed;
  const camTargetX = state.playerX * 0.35;
  const camTargetZ = state.playerZ + 8.5 + speedRatio * 3.5;
  const camTargetY = 2.8 + speedRatio * 1.2;

  camera.position.x += (camTargetX - camera.position.x) * 3.5 * dt;
  camera.position.y += (camTargetY - camera.position.y) * 2.5 * dt;
  camera.position.z += (camTargetZ - camera.position.z) * 3.5 * dt;

  // Look slightly ahead and lower for dramatic perspective
  camera.lookAt(state.playerX * 0.6, 0.8, state.playerZ - 25 - speedRatio * 10);

  // Speed-based FOV (wider at high speed for rush feeling)
  const targetFov = 62 + speedRatio * 18;
  camera.fov += (targetFov - camera.fov) * 2 * dt;
  camera.updateProjectionMatrix();

  // --- Update ground & scenery elements ---
  ground.position.z = state.playerZ;
  grassPatch.position.z = state.playerZ;
  if (state._dirtLeft) state._dirtLeft.position.z = state.playerZ;
  if (state._dirtRight) state._dirtRight.position.z = state.playerZ;
  mountains.position.z = state.playerZ;
  sky.position.set(state.playerX, 0, state.playerZ);

  // --- Speed particles ---
  if (state.playerSpeed > 100) {
    const positions = particles.geometry.attributes.position.array;
    const intensity = Math.min(1, (state.playerSpeed - 100) / 150);
    for (let i = 0; i < PARTICLE_COUNT; i++) {
      const v = particleVelocities[i];
      v.life -= dt;
      if (v.life <= 0) {
        if (Math.random() < intensity) {
          positions[i * 3] = state.playerX + (Math.random() - 0.5) * 8;
          positions[i * 3 + 1] = 0.3 + Math.random() * 2.0;
          positions[i * 3 + 2] = state.playerZ - 3 - Math.random() * 20;
          v.z = (state.playerSpeed / 3.6) * (0.8 + Math.random() * 0.4);
          v.life = 0.2 + Math.random() * 0.4;
        }
      } else {
        positions[i * 3 + 2] += v.z * dt;
      }
    }
    particles.geometry.attributes.position.needsUpdate = true;
    particleMat.opacity = 0.1 + intensity * 0.3;
  }

  // --- Speed streak lines (motion blur effect) ---
  if (state.playerSpeed > 120) {
    const streakIntensity = Math.min(1, (state.playerSpeed - 120) / 130);
    for (let i = 0; i < STREAK_COUNT; i++) {
      const s = streakLines[i];
      s.life -= dt;
      if (s.life <= 0 && Math.random() < streakIntensity * 0.6) {
        const sx = state.playerX + (Math.random() - 0.5) * 10;
        const sy = 0.2 + Math.random() * 1.5;
        const sz = state.playerZ - 5 - Math.random() * 25;
        const len = 2 + Math.random() * 4 * streakIntensity;
        const posArr = s.line.geometry.attributes.position.array;
        posArr[0] = sx; posArr[1] = sy; posArr[2] = sz;
        posArr[3] = sx; posArr[4] = sy; posArr[5] = sz + len;
        s.line.geometry.attributes.position.needsUpdate = true;
        s.line.material.opacity = 0.06 + streakIntensity * 0.12;
        s.speed = (state.playerSpeed / 3.6) * (0.9 + Math.random() * 0.3);
        s.life = 0.15 + Math.random() * 0.25;
      } else if (s.life > 0) {
        const posArr = s.line.geometry.attributes.position.array;
        posArr[2] += s.speed * dt;
        posArr[5] += s.speed * dt;
        s.line.geometry.attributes.position.needsUpdate = true;
      }
    }
  }

  // --- Sun lens flare position ---
  const sunDir = skyMat.uniforms.sunDirection.value;
  sunFlare.position.set(
    state.playerX + sunDir.x * 350,
    sunDir.y * 350,
    state.playerZ + sunDir.z * 350
  );
  // Fade flare based on view angle
  const camDir = new THREE.Vector3();
  camera.getWorldDirection(camDir);
  const sunDot = camDir.dot(sunDir.clone().negate());
  flareMat.opacity = Math.max(0, sunDot * 0.8);

  // --- Update shadow light to follow player ---
  dirLight.position.set(state.playerX + 40, 45, state.playerZ - 20);
  dirLight.target.position.set(state.playerX, 0, state.playerZ);
  dirLight.target.updateMatrixWorld();

  // --- Update HUD ---
  document.getElementById('hud-speed').textContent = Math.floor(state.playerSpeed) + ' km/h';
  document.getElementById('hud-score').textContent = Math.floor(state.score);
  document.getElementById('hud-distance').textContent = Math.floor(state.distance) + ' m';

  if (state.multiplier > 1) {
    document.getElementById('hud-multiplier').textContent = `x${state.multiplier.toFixed(1)} COMBO`;
  }

  // Speed color indicator
  const speedEl = document.getElementById('hud-speed');
  if (state.playerSpeed < CONFIG.policeSpeedThreshold) {
    speedEl.style.color = '#ff5252';
  } else if (state.playerSpeed > 180) {
    speedEl.style.color = '#ff8a65';
  } else {
    speedEl.style.color = '#4fc3f7';
  }

  renderer.render(scene, camera);
}

// ===========================
// RESIZE HANDLER
// ===========================
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// ===========================
// START
// ===========================
requestAnimationFrame(gameLoop);
</script>
